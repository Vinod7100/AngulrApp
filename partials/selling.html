<div class="col-xs-12 page" style="background:#ffcc00">
	<loading></loading>
	<div class="page-header">
		<a href="" ng-click="showPage('/offers')" class="btn-pull-left"><i class="fa fa-arrow-circle-left"></i></a>
		<h3 style="margin:0px; text-align:center">Selling</h3>
		<a href="" ng-click="showPage('/home')" class="btn-pull-right"><i class="fa fa-home"></i></a>
	</div>
	<div class="col-xs-12">
		<div class="col-xs-12 item thumbnail" ng-repeat="s in selling">
			<div class="">
				<img ng-src="{{s.thumbnail}}" class="item-img"/>
			</div>
			<p class="center"><strong>{{s.name}}</strong></p>
			<p class="center">Price: {{s.price}} USD</p>
			<hr/>
			<img ng-src="{{s.user_avatar}}" class="avatar"/>
			<p class="center"><strong>{{s.user_name}}</strong></p>
			<input type="submit" name="submit" ng-click="del(s.id)" class="btn btn-default submit-btn" value="Delete" style="margin-bottom:5px;">
			<input type="submit" name="submit" ng-click="discussionList(s.id)" class="btn btn-default submit-btn" value="Discussion">
		</div>
		<div class="clearfix"></div>
		<!--{{userData}}-->
		<div ng-if="userDetails.error == 'true'" class="alert alert-danger">
			{{userDetails.message}}
		</div>
		<div ng-if="userDetails.success == 'true'" class="alert alert-success">
			{{userDetails.message}}
		</div>
	</div>
	
</div>
