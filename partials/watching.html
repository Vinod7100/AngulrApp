<div class="col-xs-12 page" style="background:#ffcc00">
	<loading></loading>
	<div class="page-header">
		<a href="" ng-click="showPage('/offers')" class="btn-pull-left"><i class="fa fa-arrow-circle-left"></i></a>
		<h3 style="margin:0px; text-align:center">Watching</h3>
		<a href="" ng-click="showPage('/home')" class="btn-pull-right"><i class="fa fa-home"></i></a>
	</div>
	<div class="col-xs-12">
		<div class="col-xs-12 item thumbnail" ng-repeat="w in watching" ng-click="showItem(w.id)">
			<div class="">
				<img src="{{w.thumbnail}}" class="item-img"/>
			</div>
			<p class="center"><strong>{{w.name}}</strong></p>
			<p class="center">Price: {{w.price}} USD</p>
			<hr/>
			<img src="{{w.user_avatar}}" class="avatar"/>
			<p class="center"><strong>{{w.user_name}}</strong></p>
		</div>
	</div>
	
</div>
