<div class="col-xs-12 page" style="background:#ffcc00">
	<div class="page-header">
		<a href="" ng-click="showPage('/offers')" class="btn-pull-left"><i class="fa fa-arrow-circle-left"></i></a>
		<h3 style="margin:0px; text-align:center">Item</h3>
		<a href="" ng-click="showPage('/home')" class="btn-pull-right"><i class="fa fa-home"></i></a>
	</div>
	<div class="col-xs-12">
		<div class="col-xs-12 item thumbnail" ng-repeat="item in itemDetails">
			<div class="">
				<img src="{{item.thumbnail}}" class="item-img" />
			</div>
			<p class="center"><strong>{{item.user_name}}</strong></p>
			<p class="center">Price: {{item.price}} USD</p>
			<hr/>
			<img src="{{item.user_avatar}}" class="avatar"/>
		</div>
	</div>
	
</div>
