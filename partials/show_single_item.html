<div class="col-xs-12 page" style="background:#ffcc00">
	<div class="page-header">
		<a href="" ng-click="showPage('/list')" class="btn-pull-left"><i class="fa fa-arrow-circle-left"></i></a>
		<h3 style="margin:0px; text-align:center">Item</h3>
		<a href="" ng-click="showPage('/home')" class="btn-pull-right"><i class="fa fa-home"></i></a>
	</div>

	<div class="col-xs-12">
		<div class="col-xs-12 item thumbnail">
			<div class="">
				<div>
					<carousel interval="myInterval">
						<slide ng-repeat="slide in slides" active="slide.active">
							<img ng-src="{{slide.image}}" style="margin:0px; width:100%;">
						</slide>
					</carousel>
				</div>
			</div>
			<p class="center"><strong>{{itemDetails.heading}}</strong></p>
			<p>{{itemDetails.description}}</p>
			<p class="center"></p>
			<hr/>
			<img ng-src="{{itemDetails.user_avatar}}" class="avatar"/>
			<p class="center"><strong>{{itemDetails.user_name}}</strong></p>
		</div>
	</div>
	<div class="col-xs-12" style="margin-bottom:15px">
		<button class="btn btn-default transparent">
			<br/><span>Price: {{itemDetails.price}} USD</span>
		</button>
	</div>
	<div class="col-xs-12" style="margin-bottom:15px">
		<button class="btn btn-default transparent" ng-click="open()">
			<br/><span>Buy</span>
		</button>
	</div>
	<div class="col-xs-12" style="margin-bottom:15px">
		<button class="btn btn-default transparent" ng-click="open1()">
			<br/><span>Ask</span>
		</button>
	</div>
	<!------ Buy Modal ------------------->
	
	<script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header">
			<loading></loading>
			<button type="button" style="width:25px; height:25px" class="close ui-btn ui-shadow ui-corner-all" ng-click="cancel()">×</button>
            <h3 class="modal-title center">Really Want to buy? Make an offer than.</h3>
        </div>
        <div class="modal-body">
			<form class="form no-padding-input" ng-submit="submit()">
				<div class="form-group">
					<input type="number" class="form-control" name="price" ng-model="price" placeholder="Enter your Offer" required/>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default submit-btn" name="submit" ng-click="ok()" value="Buy"/>
				</div>
			</form>
           <!-- Selected: <b>{{userID}}</b>-->
        </div>
        <div class="modal-footer">
            <!---<button class="btn btn-primary" ng-click="ok()">OK</button>--
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>--->
			<div class="clearfix"></div>
			<!--{{userData}}-->
			<div ng-if="offer.error == 'true'" class="alert alert-danger">
				{{offer.message}}
			</div>
			<div ng-if="offer.success == 'true'" class="alert alert-success">
				{{offer.message}}
			</div>
		</div>
    </script>
	
	<!-----Query Modal---------------------->
	
	<script type="text/ng-template" id="myModal.html">
        <div class="modal-header">
			<loading></loading>
			<button type="button" style="width:25px; height:25px" class="close ui-btn ui-shadow ui-corner-all" ng-click="cancel()">×</button>
            <h3 class="modal-title center">Ask Your Query</h3>
        </div>
        <div class="modal-body">
			<form class="form" ng-submit="submit()">
				<div class="form-group no-padding-input">
					<input type="text" class="form-control ask-input" name="query" ng-model="query" placeholder="Enter your query..." required/>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-default submit-btn" name="submit" value="Ask"/>
				</div>
			</form>
           <!-- Selected: <b>{{userID}}</b>-->
        </div>
        <div class="modal-footer">
            <!---<button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>--->
			<div class="clearfix"></div>
			<!--{{userData}}-->
			<div ng-if="query.error == 'true'" class="alert alert-danger">
				{{query.message}}
			</div>
			<div ng-if="query.success == 'true'" class="alert alert-success">
				{{query.message}}
			</div>
        </div>
    </script>
</div>
