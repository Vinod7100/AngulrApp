<div class="col-xs-12 page" style="background:#ffcc00">
	<loading></loading>
	<div class="page-header">
		<a href="" ng-click="showPage('/buying')" class="btn-pull-left"><i class="fa fa-arrow-circle-left"></i></a>
		<h3 style="margin:0px; text-align:center">View Discussion</h3>
		<a href="" ng-click="showPage('/home')" class="btn-pull-right"><i class="fa fa-home"></i></a>
	</div>
	<div class="col-xs-12">
		<div class="col-xs-12 thumbnail">
			<div class="col-xs-12 item" ng-repeat="msg in messages">
				<span><img src="{{msg.user_avatar}}" class="avatar"/></span>
				<span><strong>{{msg.user_name}}</strong></span>
				<span class="pull-right">{{msg.time}}</span>
				<p style="margin:10px 0px 0px 0px">{{msg.message}}</p>
				<hr/>
			</div>
		</div>
	
		<form class="form" ng-submit="submit()">
			<div class="form-group">
				<input type="text" class="form-control" name="query" ng-model="query" placeholder="Enter your query..." required/>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-default submit-btn" name="submit" value="Ask" />
			</div>
		</form>	
		<div class="clearfix"></div>
			<!--{{userData}}-->
			<div ng-if="query.error == 'true'" class="alert alert-danger">
				{{query.message}}
			</div>
			<div ng-if="query.success == 'true'" class="alert alert-success">
				{{query.message}}
			</div>
	</div>
	
</div>
