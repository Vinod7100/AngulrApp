<div class="col-xs-12 page" style="background:#ffcc00">
	<loading></loading>
	<div class="page-header">
		<a href="" ng-click="showPage('/selling')" class="btn-pull-left"><i class="fa fa-arrow-circle-left"></i></a>
		<h3 style="margin:0px; text-align:center">Users List</h3>
		<a href="" ng-click="showPage('/home')" class="btn-pull-right"><i class="fa fa-home"></i></a>
	</div>
	<div class="col-xs-12">
		<div class="col-xs-12 item thumbnail" ng-repeat="msg in list" ng-click="replyUser(msg.user_id)">
			<span><img src="{{msg.user_avatar}}" class="avatar"/></span>
			<span><strong>Tab to Reply {{msg.user_name}}</strong></span>
		</div>
	</div>
</div>
