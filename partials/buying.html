<div class="col-xs-12 page" style="background:#ffcc00">
	<loading></loading>
	<div class="page-header">
		<a href="" ng-click="showPage('/offers')" class="btn-pull-left"><i class="fa fa-arrow-circle-left"></i></a>
		<h3 style="margin:0px; text-align:center">Buying</h3>
		<a href="" ng-click="showPage('/home')" class="btn-pull-right"><i class="fa fa-home"></i></a>
	</div>
	<div class="col-xs-12">
		<div class="col-xs-12 item thumbnail" ng-repeat="b in buying">
			<div class="">
				<img src="{{b.thumbnail}}" class="item-img" ng-click="showItem(b.id)"/>
			</div>
			<p class="center"><strong>{{b.name}}</strong></p>
			<p class="center">Price: {{b.price}} USD</p>
			<hr/>
			<img src="{{b.user_avatar}}" class="avatar"/>
			<p class="center"><strong>{{b.user_name}}</strong></p>
			<input type="button" name="submit" ng-click="viewDiscussion(b.id)" class="btn btn-default submit-btn" value="View Disscussion">
		</div>
	</div>
	
</div>
