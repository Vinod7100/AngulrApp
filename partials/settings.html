<div class="col-xs-12 page" style="background:#ffcc00">
	<loading></loading>
	<div class="page-header">
		<a href="" ng-click="showPage('/profile')" class="btn-pull-left"><i class="fa fa-arrow-circle-left"></i></a>
		<h3 style="margin:0px; text-align:center">Settings</h3>
	</div>
	<div class="col-xs-12">
		<form class="form" ng-submit="submit()">
			<div class="form-group">
				<span><i>N</i></span>
				<input type="text" class="form-control" name="name" ng-model="name" placeholder="Enter Name" required/>
			</div>
			<div class="form-group">
				<span><i class="fa fa-map-marker"></i></span>
				<input type="text" class="form-control" name="location" ng-model="location" placeholder="Enter Location" required/>
				<p>A location that other users see on your profile.</p>
			</div>
			<div class="checkbox">
				<label>
				  <input type="checkbox" name="newsletter" ng-model="newsletter" ng-checked="newsletter=='subscribed'" value="subscribed"> Newsletter
				</label>
			 </div>
			 <div class="form-group">
				<a href="" ng-click="showPage('/changePassword')" class="btn btn-default btn-pull-left">Change Password</a>
				<input type="hidden" name="userID" ng-model="userID">
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-default submit-btn" name="submit" value="Save Changes"/>
			</div>
		</form>
		<div class="clearfix"></div>
		<!--{{userData}}-->
		<div ng-if="userDetails.error == 'true'" class="alert alert-danger">
			{{userDetails.message}}
		</div>
		<div ng-if="userDetails.success == 'true'" class="alert alert-success">
			{{userDetails.message}}
		</div>
	</div>
</div>
