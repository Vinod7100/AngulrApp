<div class="col-xs-12 page" style="background:#ffcc00">
	<loading></loading>
	<div class="page-header">
		<a href="" ng-click="showPage('/settings')" class="btn-pull-left"><i class="fa fa-arrow-circle-left"></i></a>
		<h3 style="margin:0px; text-align:center">Change Password</h3>
		<a href="" ng-click="showPage('/home')" class="btn-pull-right"><i class="fa fa-home"></i></a>
	</div>
	<div class="col-xs-12">
		<form class="form" ng-submit="submit()">
			<div class="form-group">
				<span><i>C</i></span>
				<input type="password" class="form-control" name="currentPassword" ng-model="currentPassword" placeholder="Enter Current Password" required/>
			</div>
			<div class="form-group">
				<span><i>N</i></span>
				<input type="password" class="form-control" name="newPassword" ng-model="newPassword" placeholder="Enter New Password" required/>
			</div>
			<div class="form-group">
				<span><i>R</i></span>
				<input type="password" class="form-control" name="confirmPassword" ng-model="confirmPassword" placeholder="Enter Confirm Password" required/>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-default submit-btn" name="submit" value="Change Password"/>
			</div>
		</form>
		<div class="clearfix"></div>
		<!--{{userDetails}}-->
		<div ng-if="userDetails.error == 'true'" class="alert alert-danger">
			{{userDetails.message}}
		</div>
		<div ng-if="userDetails.success == 'true'" class="alert alert-success">
			{{userDetails.message}}
		</div>
	</div>
	
</div>
